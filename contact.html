<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="contact.css"/>
        <title>Contact Us</title>
    </head>
    <body>
        <section id="contact">
            <div class="container">
              <h2>Contact Us</h2>
              <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
          
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
          
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
          
                <button type="submit">Submit</button>
              </form>
          
              <div class="contact-info">
                <div class="address">
                  <h3>Address:</h3>
                  <p>123 Main Street</p>
                  <p>Anytown, USA 12345</p>
                </div>
          
                <div class="phone">
                  <h3>Phone:</h3>
                  <p>(+27) 67 914 914</p>
                </div>
          
                <div class="social-media">
                  <h3>Follow us:</h3>
                  <ul>
                    <li><a href="#">Facebook</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">Instagram</a></li>
                  </ul>
                </div>
          
                <div class="map">
                  <h3>Map:</h3>
                  <iframe src="https://www.google.com/maps/place/Northwold,+Randburg,+2188/@-26.0744907,27.9499767,15z/data=!4m15!1m8!3m7!1s0x1e9575bbd9cd3567:0x2cb030bf2ef7582!2sNorthwold,+Randburg,+2188!3b1!8m2!3d-26.0744907!4d27.9587314!16s%2Fg%2F1wbyyhm_!3m5!1s0x1e9575bbd9cd3567:0x2cb030bf2ef7582!8m2!3d-26.0744907!4d27.9587314!16s%2Fg%2F1wbyyhm_" width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
                </div>
              </div>
            </div>
          </section>
          
    </body>
</html>
